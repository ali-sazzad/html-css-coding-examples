<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Particle Animation with Interaction</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #000000;
  }
  .particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }
  .particle {
    background-color: rgba(255, 242, 0, 0.57);
    position: absolute;
    border-radius: 50%;
    box-shadow: 1px 1px 20px 5px rgb(255, 221, 0);
    width: 8px;
    height: 8px;
    pointer-events: none;
    transition: transform 0.5s ease-in-out;
  }
  .particle.active {
    animation: move 3s linear infinite;
  }
  @keyframes move {
    0% {
      transform: translate(0, 0);
      box-shadow: 1px 1px 20px 5px rgb(234, 255, 0);
    }
    50% {
      transform: translate(100px, 100px);
      box-shadow: none;
    }
    100% {
      transform: translate(0, 0);
      box-shadow: 1px 1px 20px 5px rgb(0, 217, 255);
    }
  }
</style>
</head>
<body>
<div class="particles">
  <!-- Generate particles dynamically using JavaScript -->
</div>
<script>
  const particlesContainer = document.querySelector('.particles');
  const numParticles = 300;

  for (let i = 0; i < numParticles; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.bottom = `${Math.random() * 100}%`;
    particle.style.right = `${Math.random() * 100}%`;
    particlesContainer.appendChild(particle);
    setTimeout(() => {
      particle.classList.add('active');
    }, Math.random() * 2000);
  }
</script>
</body>
</html>
