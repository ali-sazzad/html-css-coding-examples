<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling</title>
    <style>

        
        .parallax {
            background-image: url('/img20.jpg');
            height: 500px;
            width: 100%;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .content {
            height: 500px;
            background-color: #e5ff71;
            text-align: center;
            padding: 20px;
        }


    </style>
</head>
<body>


    <div id="smoothScroll" class="parallax"></div>
    <div class="content">
        <h1>Scroll Down</h1>
        <p>This is a parallax scrolling effect.</p>
    </div>
    <div id="smoothScroll" class="parallax"></div>
    <div class="content">
        <h1>Scroll Down</h1>
        <p>This is a parallax scrolling effect.</p>
    </div>


    <div id="smoothScroll" class="parallax"></div>
    <div class="content">
        <h1>Scroll Down</h1>
        <p>This is a parallax scrolling effect.</p>
    </div>
    <div id="smoothScroll" class="parallax"></div>
    <div class="content">
        <h1>Scroll Up</h1>
        <p>This is a parallax scrolling effect.</p>
    </div>


</body>
</html>
