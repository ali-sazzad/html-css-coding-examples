<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Card</title>

    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #964ba2, #66a6ea);
            margin: 0;
        }
        .card {
            width: 300px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #62ff00;
            text-align: center;
        }

        .card h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .card p {
            font-size: 1em;
        }
        
    </style>

</head>

<body>

    <div class="card">
        <h2>Glassmorphism</h2>
        <p>This is a card with a glassmorphism effect.</p>
    </div>

</body>

</html>
