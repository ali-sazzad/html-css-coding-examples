<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Button</title>



    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e8f2fc;
            margin: 0;
        }
        .button {
            padding: 20px 40px;
            border-radius: 50px;
            background: #ecf0f3;
            box-shadow: 7px 7px 15px #babecc, -7px -7px 15px #fff;
            font-size: 1.2em;
            color: #666;
            border: none;
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            box-shadow: inset 7px 7px 15px #babecc, inset -7px -7px 15px #fff;
        }
    </style>
</head>
<body>
    <button class="button">Neumorphism</button>
</body>

</html>
