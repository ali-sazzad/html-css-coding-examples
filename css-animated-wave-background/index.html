<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Wave Background</title>
    <style>
        body {
            margin: 0;
            overflow: visible;
            background: url('./img.avif') no-repeat;
            background-size: cover;
            width: 100%;
            height: 100%;
        }
        .wave {
            position: absolute;
            width: 100%;
            height: 80%;
            background: url('./img.avif') repeat-x;
            background-size: cover;
            animation: animate 25s linear infinite;
        }
        .wave:nth-child(2) {
            top: 0;
            animation-duration: 9.5s;
            opacity: 0.5;
        }
        .wave:nth-child(3) {
            top: 20%;
            animation-duration: 7.5s;
            opacity: 0.5;
        }
        @keyframes animate {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</body>
</html>
