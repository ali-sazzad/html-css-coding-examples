<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll Button</title>
</head>

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        padding: 0;
        margin: 0;
        height: 2000px;

        background: linear-gradient(135deg, #47008582, #ac003c7c, #0082297b, #008e8576);
        background-size: 200% 200%;
        animation: gradientAnimation 7s ease infinite;
    }

    /* Animation to create a smooth transitioning effect */
    @keyframes gradientAnimation {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }

    
    .top__section {
        padding: 5px 45px;
    }
    .button {
        display: inline-block;
        margin: 5px 50px;
        padding: 15px 30px;
        background-color: #00807e;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-weight: 800;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .button:hover {
        background-color: #006463;
    }

    #target__section {
        margin-top: 1000px;
        padding: 0 45px;
    }
    .section__button {
        display: inline-block;
        margin: 20px 5px;
        padding: 15px 45px;
        background-color: #307816;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-weight: 800;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .section__button:hover {
        background-color: #136825;
    }
    
</style>

<body>

    <div id="top__section" class="top__section">
        <h1>Top Section</h1>
        <p>This is the top section to which we will smoothly scroll back when clicked section__button.</p>
    </div>

        <button class="button" onclick="scrollToSection()">
            Scroll to Section
        </button>

    <div id="target__section">
        <h1>Target Section</h1>
        <p>This is the target section to which we will smoothly scroll.</p>

        <button class="section__button" onclick="scrollToTop()">
            Scroll to Top
        </button>

    </div>



    <script>
        function scrollToSection() {
            document.getElementById('target__section').scrollIntoView({ behavior: 'smooth' });
        }

        function scrollToTop() {
            document.getElementById('top__section').scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</body>

</html>
