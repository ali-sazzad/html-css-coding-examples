<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Animation</title>
    <style>

        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000;
            margin: 0;
        }
        .cube {
            width: 200px;
            transform-style: preserve-3d;
            animation: rotate 5s infinite linear;
        }
        .text {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 75px;
            font-weight: 800;
            color: #000000;
        }
        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgb(234, 234, 234);
            border: 3px solid #e1ff00;
        }
        .front { transform: translateZ(100px); }
        .back { transform: rotateY(180deg) translateZ(100px); }
        .left { transform: rotateY(-90deg) translateZ(100px); }
        .right { transform: rotateY(90deg) translateZ(100px); }
        .top { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }
        @keyframes rotate {
            0% { transform: rotateX(0) rotateY(0); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="cube">
        <div class="face front text">1</div>
        <div class="face back text">2</div>
        <div class="face left text">3</div>
        <div class="face right text">4</div>
        <div class="face top text">5</div>
        <div class="face bottom text">6</div>
    </div>
</body>
</html>
